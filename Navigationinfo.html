<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>X3DOM 빨간 박스 예제</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
</head>
<body>
    <x3d width="800px" height="600px">
        <!-- 네비게이션 모드 설정 -->
        <NavigationInfo 
            type='WALK' 
            avatarSize='1.8 0.4 0.25' 
            speed='3' 
            headlight='true'
            visibilityLimit='20'>
        </NavigationInfo>

        <!-- 사용자 시점 설정 -->
        <Viewpoint position='0 1.8 5' description='시작 시점'></Viewpoint>

        <!-- 빨간색 박스 생성 -->
        <Transform translation='0 0.5 0'>
            <Shape>
                <Box size='1 1 1'></Box>
                <Appearance>
                    <Material diffuseColor='1 0 0'></Material>
                </Appearance>
            </Shape>
        </Transform>
    </x3d>
</body>
</html>
