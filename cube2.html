<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>정육면체 X3DOM 점 표시</title>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
    <style>
        body { margin: 0; }
        x3d { width: 100%; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
<x3d>
    <scene>
        <!-- 꼭짓점 점으로 표시 -->
        <shape>
            <appearance>
                <material diffuseColor="1 0 0" pointSize="5"></material>
            </appearance>
            <pointSet>
                <coordinate point="
                    0 0 0,
                    6 0 0,
                    6 6 0,
                    0 6 0,
                    0 0 6,
                    6 0 6,
                    6 6 6,
                    0 6 6">
                </coordinate>
            </pointSet>
        </shape>

        <!-- 정육면체 선 연결 -->
        <shape>
            <appearance>
                <material diffuseColor="0 0 1"></material>
            </appearance>
            <indexedLineSet coordIndex="
                0 1 -1
                1 2 -1
                2 3 -1
                3 0 -1
                4 5 -1
                5 6 -1
                6 7 -1
                7 4 -1
                0 4 -1
                1 5 -1
                2 6 -1
                3 7 -1">
                <coordinate point="
                    0 0 0,
                    6 0 0,
                    6 6 0,
                    0 6 0,
                    0 0 6,
                    6 0 6,
                    6 6 6,
                    0 6 6">
                </coordinate>
            </indexedLineSet>
        </shape>
    </scene>
</x3d>
</body>
</html>
