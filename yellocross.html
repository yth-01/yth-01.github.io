<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>노란 십자가</title>
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
</head>
<body style="margin:0">
  <x3d width="100%" height="100%">
    <scene>
      <viewpoint position="0 0 10"></viewpoint>
      <shape>
        <appearance><material diffuseColor="1 1 0"></material></appearance>
        <box size="8 1 1"></box>
      </shape>
      <shape>
        <appearance><material diffuseColor="1 1 0"></material></appearance>
        <box size="1 8 1"></box>
      </shape>
    </scene>
  </x3d>
</body>
</html>
