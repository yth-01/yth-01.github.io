<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>빨강 십자가</title>
    <!-- X3DOM CSS -->
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
    <!-- X3DOM JS -->
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <style>
        body { margin: 0; }
        x3d { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <x3d>
        <scene>
            <!-- 카메라 위치 -->
            <viewpoint position="0 0 10"></viewpoint>

            <!-- 가로 박스 -->
            
                <shape>
                    <appearance>
                        <material diffuseColor="1 0 0"></material>
                    </appearance>
                    <box size="6 1 1"></box>
                </shape>
            </transform>

            <!-- 세로 박스 -->
            
                <shape>
                    <appearance>
                        <material diffuseColor="1 0 0"></material>
                    </appearance>
                    <box size="1 6 1"></box>
                </shape>
            </transform>

        </scene>
    </x3d>
</body>
</html>
